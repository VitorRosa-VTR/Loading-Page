<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Hora de fazer seu login!<br>Bem vindo(a) ao nosso mundo</h1>
            <img src="devweb.svg" class="left-img" alt="Animação de um site"/>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite Seu e-mail ou CPF">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Digite Sua Senha">
                </div>
                <a class="btn-login" href="Btn-login.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
